<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{title}}</title>

    <!--<link rel="stylesheet" href="css/bootstrap-3.3.6.min.css">
    <link rel="stylesheet" href="css/messages.css">-->
    <style>
      {{style}}
    </style>
  </head>
  <body>

    <div class="container">

      <div class="page-header">
        <h1>{{title}}</h1>
        <p class="lead">One Hundred Twenty-Six Days</p>
      </div>

      <div class="message-list">
        {{#each messages}}
          <div class="message {{additionanlClasses}}">
            <div class="message-header">
              <div class="message-sender">{{replaceName this.user}}</div>
              <div class="message-date">{{format this.date}}</div>
            </div>
            <div class="message-text">{{{this.text}}}</div>
          </div>
        {{/each}}
      </div>

    </div>

  </body>
</html>
