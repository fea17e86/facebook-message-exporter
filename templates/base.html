<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{title}}</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/messages.css">

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
          integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  </head>
  <body>

    <div class="container">

      <div class="page-header">
        <h1>{{title}}</h1>
        <p class="lead">{{prettyFormat from}} until {{prettyFormat to}}</p>
      </div>

      <div class="message-list">
        {{#each messages}}
          <div class="message {{additionanlClasses}}">
            <div class="message-header">
              <div class="message-sender">{{this.user}}</div>
              <div class="message-date">{{format this.date}}</div>
            </div>
            <div class="message-text">{{{this.text}}}</div>
          </div>
        {{/each}}
      </div>

    </div>

  </body>
</html>
