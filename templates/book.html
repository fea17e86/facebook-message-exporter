<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{title}}</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/book.css">

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
          integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="js/page-creator.js"></script>
    <script>
      var bookTitle = undefined;

      function createPages() {
        convertToPages($('.message-list .message'), $('.print-area'), {
          contentHeight: 1111 - 76,
          contentWidth: 675,
          createHeader: function(messages, index) {
            if (!bookTitle) {
              bookTitle = $('.title-page .title').html();
            }
            return bookTitle +' - '+ $(messages[0]).attr('data-date');
          },
          createFooter: function(messages, index) {
            return (index + 1);
          },
          callback: function() {
            $('body').addClass('state-printing');
          }
        });
      }

      $(function () {
        $('.container').prepend($('<button class="btn btn-default" onclick="createPages();">create pages</button>'));
      });
    </script>
  </head>
  <body>

    <div class="container">

      <div class="message-list">
        {{#eachlimited messages}}
          <div class="message {{additionanlClasses}}" data-date="{{prettyFormat date time="true"}}"
                title="{{replaceName user}} - {{prettyFormat date time="true"}}">
            <div class="message-text"><span class="message-sender">{{replaceName user}}</span>{{{this.text}}}</div>
          </div>
        {{/eachlimited}}
      </div>
    </div>

    <div class="print-area">
      <div class="page title-page">
        <div class="page-content">
          <h1 class="title">{{title}}</h1>
          <p class="lead">{{prettyFormat from}} to {{prettyFormat to}}</p>
        </div>
      </div>
    </div>
  </body>
</html>
